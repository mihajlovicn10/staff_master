
{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="container-fluid">
    <h4>Register:  </h4> 
     <div class="register-form">
         <form action="/register/" method="post">
             {% csrf_token %}
             <div class="form-group">
                 <label for="firstNameInput"> First name: </label>
                 <input type="text" name="first_name" class="form-control" id="firstNameInput" placeholder="John"> 
             </div>
             <div class="form-group">
                <label for="lastNameInput"> Last name: </label>
                <input type="text" name="last_name" class="form-control" id="lastNameInput" placeholder="Doe"> 
            </div>
             
             <div class="form-group">
                <label for="phoneNumberInput">Phone number: </label> 
                <input type="text"  name="phone_number" class="form-control" id="phoneNumberInput" placeholder="+4912346567">
             </div>
             <div class="form-group">
                 <label for="emailInput"> Email:</label>
                 <input type="email" name="email" class="form-control" id="emailInput" placeholder="johndoe@example.com">
                 <small id="emailHelp" class="form text-muted">You must enter a valid email adress</small>
             </div>
             <div class="form-group">
                <label for="passwordInput">Password</label> 
                <input type="password"  name="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                <small id="passwordHelp" class="form-text-muted">You must enter a valid password</small>
             </div>
             <button type="submit" class="btn btn-primary"> Register </button>
         </form> 
     </div>
     <p> Already have an account? Login <a href="/login"> here </a></p>
 </div>
{% endblock %}
</body>
</html>
