{% extends 'base.html' %}

{% block title %} Login page {% endblock %}

{% block content %} 
<div class="container-fluid" style="margin-top: 200px;">
    <div class="row justify-content-center">
    <div class="login-form" style="background-color:rgba(0,0,0,0.5); padding: 15px;">
        <h4>Login: </h4> 

        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="emailInput"> Email </label>
                <input type="email" name="email" class="form-control" id="emailInput" placeholder="Enter your email" > 
                <small id="emailHelp" class="form text-muted">You must enter a valid email adress</small>
            </div>
            <div class="form-group">
               <label for="passwordInput">Password</label> 
               <input type="password"  name="password" class="form-control" id="passwordInput" placeholder="Enter your password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Remember me</label>

            </div>
            <button type="submit" class="btn btn-primary"> Login </button>
        </form> 
    </div>
    </div>
</div>
{% endblock %}
</body>
</html>
